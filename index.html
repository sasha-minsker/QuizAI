<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Quiz by Sasha Minsker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Тема и стили -->
  <link rel="stylesheet" href="theme.css">

  <style>
    body {
      background-image: url('SASHA%20MINSKER%20YT%2006%20(var%2043-3).png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-8">

  <div class="w-full max-w-2xl glass p-4 sm:p-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6 text-white">Пройти тест</h1>

    <div id="start-form" class="flex flex-col space-y-2 items-stretch">
      <input type="text" id="firstName" placeholder="Имя">
      <input type="text" id="lastName" placeholder="Фамилия">
      <input type="email" id="email" placeholder="Email">

      <div id="testKeyBlock">
        <input type="text" id="testKey" placeholder="Код или название теста">
      </div>

      <div id="testListBlock" class="hidden">
        <label for="testList" class="block text-white/80 mb-1">Выберите тест:</label>
        <select id="testList"></select>
      </div>

      <button id="startBtn" class="w-full py-2 bg-cyan-500 hover:bg-cyan-600 rounded text-white font-semibold text-base sm:text-lg">Начать тест</button>
    </div>

    <!-- Таймер -->
    <div id="timer" class="text-center text-white text-lg font-semibold mt-6 hidden">Время: 0:00</div>

    <!-- Прогресс-бар -->
    <div id="progressWrapper" class="hidden">
      <div id="progressBar" class="w-0">0%</div>
    </div>

    <!-- Контейнер для вопросов -->
    <div id="quiz-container" class="mt-6 hidden min-h-[200px]"></div>

    <!-- Результат -->
    <div id="result-container" class="mt-6 hidden"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
