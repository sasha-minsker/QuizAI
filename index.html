<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тестирование</title>
  <script defer src="script.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .question-block { margin-bottom: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>Пройти тест</h1>

  <div id="start-form">
    <label>Имя: <input type="text" id="firstName" required></label><br>
    <label>Фамилия: <input type="text" id="lastName" required></label><br>
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Название теста или ключ: <input type="text" id="testKey" required></label><br>
    <select id="testList" class="hidden"></select><br><br>
    <button id="startBtn">Начать тест</button>
  </div>

  <div id="quiz-container" class="hidden"></div>
  <div id="result-container" class="hidden"></div>

</body>
</html>
